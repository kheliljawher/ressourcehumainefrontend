            <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Département</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Tableau de bord</a></li>
                        <li class="breadcrumb-item active">Département</li>
                    </ul>
                </div>
                <div class="col-auto float-right ml-auto">
                    <a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_department"><i class="fa fa-plus"></i> Ajouter un département</a>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="row">
            <div class="col-md-12">
                <div>
                    <table class="table table-striped custom-table mb-0 datatable">
                        <thead>
                            <tr >
                                <th style="width: 30px;">#</th>
                                <th>Nom de département </th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let departement of departements">
                                <td>{{departement.id}}</td>
                                <td>{{departement.nom}}</td>
                                <td class="text-right">
                                <div class="dropdown dropdown-action">
                                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#edit_department" (click)="patchValue(departement.id)"><i class="fa fa-pencil m-r-5"></i> Éditer</a>
                                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_department" (click)="sendIdToDelete(departement.id)"><i class="fa fa-trash-o m-r-5"></i> Effacer</a>
                                    </div>
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    
    <!-- Add Department Modal -->
    <div id="add_department" class="modal custom-modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ajouter un département</h5>
                    <button type="button" class="close" data-dismiss="modal" id="add_dept_close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formDepartement" (ngSubmit)="saveDepartement()">
                        <div class="form-group">
                            <label>Nom de département  <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" formControlName="nom">
                        </div>
                        <div class="submit-section">
                            <button class="btn btn-primary submit-btn">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Add Department Modal -->
    
    <!-- Edit Department Modal -->
    <div id="edit_department" class="modal custom-modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" id="edit_dept_close" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Éditer un département</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formUpdateDepartement" (ngSubmit)="updateDepartement()">
                        <div class="form-group">
                            <label>Nom de département  <span class="text-danger">*</span></label>
                            <input class="form-control" value="IT Management" type="text" formControlName="nom">
                        </div>
                        <div class="submit-section">
                            <button class="btn btn-primary submit-btn">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Edit Department Modal -->

    <!-- Delete Department Modal -->
    <div class="modal custom-modal fade" id="delete_department" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-header">
                        <h3>Supprimer le département</h3>
                        <p>Voulez-vous vraiment supprimer?</p>
                    </div>
                    <div class="modal-btn delete-action">
                        <div class="row">
                            <div class="col-6">
                                <a (click) = "deleteDepartement()"class="btn btn-primary continue-btn">Effacer</a>
                            </div>
                            <div class="col-6">
                                <a data-dismiss="modal"  id="del_dept_close" class="btn btn-primary cancel-btn">Annuler</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Delete Department Modal -->
